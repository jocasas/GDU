name: Full Stack CI

on:
  push:
    branches:
      - "feature/**"
  pull_request:

jobs:
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

  backend-unit-tests:
    needs: backend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  backend-integration-tests:
    needs: backend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Remove package-lock and node_modules (fix Rollup bug)
        run: |
          rm -rf package-lock.json node_modules

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

  frontend-e2e-tests:
    needs: frontend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install monorepo dependencies
        run: npm ci

      - name: Run Cypress tests (headless)
        run: npm run test:frontend
