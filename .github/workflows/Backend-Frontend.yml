name: Backend-Frontend CI

on:
  push:
    branches:
      - "feature/**"
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: . # Desde ra√≠z para ejecutar el script monorepo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install all dependencies (monorepo)
        run: npm ci

      - name: Run Cypress tests (headless)
        run: npm run test:frontend
